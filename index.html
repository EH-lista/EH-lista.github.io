<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Topka Graczy Hopkostki</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 30px;          /* większy padding */
      font-size: 2rem;        /* większa czcionka tytułu */
      font-weight: bold;      /* pogrubienie */
      flex-shrink: 0;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      background: #f0f0f0;
      padding: 20px;
      font-size: 1.1rem;
    }

    .content h2 {
      margin-bottom: 15px;
      font-size: 2rem; /* powiększony napis Topka: */
      text-align: center;
      font-weight: bold; /* pogrubienie */
    }

    .content ol {
      list-style: decimal;
      padding-left: 20px;
      max-width: 400px;
      margin: 0 auto;
      font-size: 1.5rem; /* większe imiona */
    }

    .bottom {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.8rem;
      flex-shrink: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">Topka Graczy Hopkostki</div>
    <div class="content">
      <h2>Topka:</h2>
      <ol id="ranking"></ol>
    </div>
    <div class="bottom">Strona zrobiona przez TermlessHawk - Zgłoś swój wynik napisz do TermlessHawk na discord</div>
  </div>

  <script>
    const gracze = [
      "ItzLanx - Tunnel of despair",
      "Lisyteam - Waterfall",
      "Gopsiur - The Golden",
      "Owly - The Golden",
      "Blobik - Trotil",
      "Lemniks - Atomic Cannon MK II",
      "ItzRomuald - Lucid Nightmares",
      "PawianGD - Ouroboros",
      "TosterrGMD - Congregation"
    ];

    const ranking = document.getElementById("ranking");

    gracze.forEach(gracz => {
      const li = document.createElement("li");
      li.textContent = gracz;
      ranking.appendChild(li);
    });
  </script>
</body>
</html>
